<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <title>Street Fighter</title>
  </head>
  <body>
        <!-- Initial Landing Page with Instructions -->
        <div id="instruction-page">
          <a id="start-button"></a>
        </div>

        <div id="timer">
          <p id="countdown"></p>
        </div>


        <!-- Game Page -->
        <!-- 3 Sec Countdown to Game Start -->

        <div id="landing-bg">
          
          <div id ="game-assets-container">
            <img id="logo" src="assets/game-logo.webp">
            <img id="versus" src="assets/vs.png">
            
            <div id="player-name">
              <p class="player-name1">Player 1</p>
              <p class="player-name2">Player 2</p>
            </div>

            <!-- Health Bar -->
            <div class="progress-wrapper">
              <div class="progress col-6 player-1 justify-content-end bg-danger">
              <div class="progress-bar bg-warning" role="progressbar" style="width: 100%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <div class="progress col-6 player-2 bg-danger">
              <div class="progress-bar bg-warning" role="progressbar" style="width: 100%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <!-- Arrow Key Section -->
          <!-- To add random arrows appear in this div -->
          <div class="container-arrow">
                <div class="arrowkey"><p class="player-1move">1</p><img class=""><p class ="player-2move">2</p></div>
                <div class="arrowkey"><p class="player-1move">1</p><img class=""><p class ="player-2move">2</p></div>
                <div class="arrowkey"><p class="player-1move">1</p><img class=""><p class ="player-2move">2</p></div>
                <div class="arrowkey"><p class="player-1move">1</p><img class=""><p class ="player-2move">2</p></div>
                <div class="arrowkey"><p class="player-1move">1</p><img class=""><p class ="player-2move">2</p></div>
                <div class="arrowkey"><p class="player-1move">1</p><img class=""><p class ="player-2move">2</p></div>
                <div class="arrowkey"><p class="player-1move">1</p><img class=""><p class ="player-2move">2</p></div>
                <div class="arrowkey"><p class="player-1move">1</p><img class=""><p class ="player-2move">2</p></div>
                <!-- <div class="arrowkey"><img class=""></div>
                <div class="arrowkey"><img class=""></div>
                <div class="arrowkey"><img class=""></div>
                <div class="arrowkey"><img class=""></div>
                <div class="arrowkey"><img class=""></div>
                <div class="arrowkey"><img class=""></div>
                <div class="arrowkey"><img class=""></div> -->

              
          </div>
            <!-- Player Characters -->
            <div class="container">
                <div class="item-0">
                   <p>player 1</p>
               </div>

               <div id = "p1-attack"></div>
               <div id = "p2-attack"></div>
           <div class="item-1">
               <p>player 2</p>
           </div>

        </div>

        <!-- End game prompt -->
        <div id="ko">
        </div>
        <button type="reset" class="btn btn-dark" id="replay">hit enter key to rematch</button>
    
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
